    <!-- ///////////////////////////////////////// -->
  
    <script>

        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 


            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            const formData = new FormData();
            formData.append('Email', email);
            formData.append('password', password); 
            debugger

            fetch('https://localhost:44367/api/Chat/Adminlogin', { 
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); 
                } else if (response.status === 404) {
                    throw new Error('Invalid email or password');
                } else {
                    throw new Error('An error occurred. Please try again.');
                }
            })
            .then(data => {

                localStorage.setItem('isAdminAuthenticated', 'true'); 

                document.getElementById('result').innerHTML = '<div class="alert alert-success">Login Successful! You are authenticated.</div>';
                console.log('Admin is authenticated.');

                window.open("/Project_7Admin/front_end/dash bord/index.html", "_blank");
              })
            .catch(error => {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            });
        });
    </script>
